<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if logged_in %}
        <h1>Welcome, {{ username }}!</h1>
        <p><a href="{{ url_for('main.logout') }}">Logout</a></p>
    {% else %}
        <h1>Welcome to the Home Page</h1>
        <p><a href="{{ url_for('main.login') }}">Login</a></p>
    {% endif %}
</body>
</html>
